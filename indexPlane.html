
<html>

<body>
  <div id="body"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/90/three.min.js"></script>

<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera( 75,
    window.innerWidth / window.innerHeight, 0.1, 1000 );
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize( window.innerWidth, window.innerHeight );


  const geometry = new THREE.BoxGeometry(2, 2, 2);
  const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  const cube = new THREE.Mesh( geometry, material );
  scene.add( cube );


  const planeGeometry = new THREE.PlaneGeometry( 10, 10 );
  const planeMaterial = new THREE.MeshBasicMaterial( {color: 0xffff00, side: THREE.DoubleSide} );
  const plane = new THREE.Mesh( planeGeometry, planeMaterial );

  planeGeometry.vertices[0].x = 0
  planeGeometry.vertices[0].y = 0
  planeGeometry.vertices[0].z = -3

  planeGeometry.vertices[1].x = 0
  planeGeometry.vertices[1].y = 6
  planeGeometry.vertices[1].z = -3

  planeGeometry.vertices[2].x = 6
  planeGeometry.vertices[2].y = 0
  planeGeometry.vertices[2].z = -3

  planeGeometry.vertices[3].x = 6
  planeGeometry.vertices[3].y = 6
  planeGeometry.vertices[3].z = -3

  scene.add( plane );

  renderer.shadowMap.enabled = true;
  renderer.shadowMap.enabled

  camera.position.z = 5;

  var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
  scene.add( directionalLight );

  function animate() {
    // cube.rotation.x = cube.rotation.x + 0.1;
    // cube.rotation.y = cube.rotation.y + 0.1;
    // cube.rotation.z = cube.rotation.y + 0.1;


    requestAnimationFrame( animate );
    renderer.render( scene, camera );
  }
  animate();


  document.getElementById('body').appendChild( renderer.domElement );


</script>

</body>
</html>
